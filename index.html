<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iPhone Buyer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>iPhone Buyer</h1>
    <p>Browse available iPhones and place a simulated order.</p>
  </header>

  <main>
    <section id="products" class="grid"></section>

    <section id="checkout" class="card">
      <h2>Buy iPhone</h2>
      <form id="purchaseForm">
        <label for="productSelect">Product</label>
        <select id="productSelect" required></select>

        <label for="quantity">Quantity</label>
        <input id="quantity" type="number" value="1" min="1" required />

        <h3>Buyer Info</h3>
        <input id="buyerName" placeholder="Full name" required />
        <input id="buyerEmail" type="email" placeholder="Email" required />

        <button type="submit">Place Order</button>
      </form>
      <div id="message"></div>
    </section>

    <section id="orders" class="card">
      <h2>Orders (demo)</h2>
      <ul id="ordersList"></ul>
    </section>
  </main>

  <footer>
    <small>Demo app â€” no real payments. Built by likme8715-hub.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
